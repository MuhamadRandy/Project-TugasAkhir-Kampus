    <script>
        function posting() {
            let nama_gunung = $('#nama-gunung').val()
            let provinsi_gunung = $('#provinsi-gunung').val()
            let ketinggian_gunung = $('#ketinggian-gunung').val()
            let link_gmaps = $('#link-gmaps').val()
            let link_iframe = $('#link-iframe').val()
            let deskripsi_umum = $('#deskripsi-umum').val()
            let deskripsi_perlengkapan = $('#deskripsi-perlengkapan').val()
            let deskripsi_peringatan = $('#deskripsi-peringatan').val()
            let gambar_gunung = $("#gambar-gunung").prop("files")[0];

            if (nama_gunung && provinsi_gunung && ketinggian_gunung && link_gmaps && link_iframe && deskripsi_umum &&
                deskripsi_peringatan && deskripsi_perlengkapan) {
                let form_data = new FormData();

                form_data.append("file_give", gambar_gunung);
                form_data.append("name_give", nama_gunung);
                form_data.append("provinsi_give", provinsi_gunung);
                form_data.append("ketinggian_give", ketinggian_gunung);
                form_data.append("gmaps_give", link_gmaps);
                form_data.append("iframe_give", link_iframe);
                form_data.append("deskripsiUmum_give", deskripsi_umum);
                form_data.append("deskripsiPerlengkapan_give", deskripsi_perlengkapan);
                form_data.append("deskripsiPeringatan_give", deskripsi_peringatan);

                $.ajax({
                    type: "POST",
                    url: "/tambah_gunung",
                    data: form_data,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        if (response['result'] === 'success') {
                            if (response['result'] === 'success') {
                                Swal.fire({
                                    title: "Berhasil!",
                                    text: response['msg'],
                                    icon: "success",
                                    showConfirmButton: false,
                                    timer: 3000
                                });
                                // Menunda pengalihan halaman selama 3 detik
                                setTimeout(function () {
                                    window.location.href = '/';
                                }, 3000);
                            }
                        }
                    },
                });
            } else {
                Swal.fire({
                    icon: "warning",
                    title: "Pastikan semua data terisi",
                    showConfirmButton: false,
                    timer: 2000
                });
                return
            }
        }

        function logout() {
            $.removeCookie('mytoken', {
                path: '/'
            })
            Swal.fire({
                title: "Anda telah logout",
                text: "Kami menanti kedatanganmu kembali ðŸ˜Š",
                icon: "success",
                showConfirmButton: false,
                timer: 3000
            });

            // Menunda pengalihan halaman selama 3 detik
            setTimeout(function () {
                window.location.href = '/halaman_login';
            }, 3000);
        }
    </script>
